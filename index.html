// AudioContext for sound effects
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioContext = new AudioContext();

// „Éâ„É©„É†„É≠„Éº„É´Èü≥
function playDrumroll() {
    const duration = 1.5;
    const now = audioContext.currentTime;
    
    for(let i = 0; i < 30; i++) {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        
        osc.connect(gain);
        gain.connect(audioContext.destination);
        
        osc.frequency.value = 100 + Math.random() * 50;
        osc.type = 'square';
        
        const time = now + (i * duration / 30);
        gain.gain.setValueAtTime(0.1, time);
        gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
        
        osc.start(time);
        osc.stop(time + 0.05);
    }
}

// ÁµêÊûúÈü≥ÔºàÂΩì„Åü„ÇäÔºâ

    osc.connect(gain);
    gain.connect(audioContext.destination);
    
    const now = audioContext.currentTime;
    
    osc.frequency.setValueAtTime(523, now); // C5
    osc.frequency.setValueAtTime(659, now + 0.1); // E5
    osc.frequency.setValueAtTime(784, now + 0.2); // G5
    
    gain.gain.setValueAtTime(0.3, now);
    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
    
    osc.start(now);
    osc.stop(now + 0.4);
}

let isDrawing = false;

function drawKuji() {
    if(isDrawing) return;
    isDrawing = true;
    
    // AudioContext resume (for mobile)
    audioContext.resume();
    
    const box = document.getElementById('box');
    const kujiSection = document.getElementById('kuji-section');
    const resultContainer = document.getElementById('result-container');
    
    // „Åè„Åò„ÇíÂºï„Åè„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
    box.classList.add('pulling');
    playDrumroll();
    
    setTimeout(() => {
        box.classList.remove('pulling');
        box.classList.add('shake');
    }, 500);
    
    setTimeout(() => {
        box.classList.remove('shake');
        
        // „É©„É≥„ÉÄ„É†„Å´ÁµêÊûú„ÇíÈÅ∏Êäû
        const result = fortunes[Math.floor(Math.random() * fortunes.length)];
        
        // ËÉåÊôØ„ÇíÂ§âÊõ¥
        document.body.style.background = result.bg;
        
        // ÁµêÊûú„ÇíË°®Á§∫
        document.getElementById('category').innerText = result.category;
        document.getElementById('fortune').innerText = result.title;
        document.getElementById('message').innerText = result.message;
        
        kujiSection.classList.add('hidden');
        resultContainer.classList.add('show');
        
        playResultSound();
        isDrawing = false;
    }, 2000);
}

function reset() {
    const kujiSection = document.getElementById('kuji-section');
    const resultContainer = document.getElementById('result-container');
    
    resultContainer.classList.remove('show');
    
    setTimeout(() => {
        kujiSection.classList.remove('hidden');
        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
    }, 500);
}

// ÂàùÊúüËÉåÊôØ
document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';

// „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
document.getElementById('kuji-trigger').addEventListener('click', drawKuji);
document.getElementById('kuji-trigger').addEventListener('touchstart', function(e) {
    e.preventDefault();
    drawKuji();
});
